<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JukeLog!</title>
    <link rel="stylesheet" href="./dist/output.css" />
    <script src="./src/script.js" defer></script>
  </head>
  <body class="bg-gray-100">
    <header></header>
    <main>
      <div
        id="modal-container"
        class="hidden fixed inset-0 bg-black/50 items-center justify-center z-60"
      >
        
        <form id="modal" class="bg-white rounded-xl p-6 flex flex-col gap-5 w-full max-w-md">
          <button id="close-modal-btn" type="button" data-action="close" class="self-start">X</button>
          <label for="title">Title:
            <input type="text" id="title" name="title" required />
          </label>
          

          <label for="artist">Artist:
            <input type="text" id="artist" name="artist" required />
          </label>
          

          <label for="year">Year:
            <input type="number" id="year" name="year" />
          </label>
          

          <label for="genre">Genre:
            <input type="text" id="genre" name="genre" />
          </label>
          

          <label for="played">Played:
            <input type="checkbox" id="played" name="played" />
          </label>
          

          <button
            type="submit"
            class="bg-green-500 text-white px-2 py-1 rounded mt-2"
          >
            Save
          </button>
        </form>
      </div>

      <div class="btns">
        <button
          id="add-album-btn"
          data-action="add"
          class="bg-green-500 text-white px-2 py-1 rounded mr-2"
        >
          Add Album
        </button>
        <button
          id="edit-album-btn"
          data-action="open-menu"
          class="bg-blue-500 text-white px-2 py-1 rounded mr-2"
        >
          Edit Album
        </button>
        <button
          id="delete-album-btn"
          data-action="open-menu"
          class="bg-red-500 text-white px-2 py-1 rounded mr-2"
        >
          delete
        </button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Artist</th>
            <th>Year</th>
            <th>Genre</th>
            <th>Played</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </main>

    <footer></footer>
  </body>
</html>
