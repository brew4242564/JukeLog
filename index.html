<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JukeLog!</title>
    <link rel="stylesheet" href="./dist/output.css" />
    <script src="./src/script.js" defer></script>
  </head>
  <body class="bg-gray-100">
    <header></header>
    <main>
      <div class="btns">
        <button id="add-album-btn" class="bg-green-500 text-white px-2 py-1 rounded mr-2">
          Add Album
        </button>
        <button id="edit-album-btn" class="bg-blue-500 text-white px-2 py-1 rounded mr-2">
          Edit Album
        </button>
        <button id="delete-album-btn" class="bg-red-500 text-white px-2 py-1 rounded mr-2"> delete</button>
      </div>
    
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Artist</th>
            <th>Year</th>
            <th>Genre</th>
            <th>Played</th>
          </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
      </table>
    </main>
    <div id="modal-container" class="hidden">
      <form>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required />

        <label for="artist">Artist:</label>
        <input type="text" id="artist" name="artist" required />

        <label for="year">Year:</label>
        <input type="number" id="year" name="year"/>

        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre"/>

        <label for="played">Played:</label>
        <input type="checkbox" id="played" name="played" />

        <button type="submit" class="bg-green-500 text-white px-2 py-1 rounded mt-2">
          Save
        </button>
      </form>  
    </div>

    <footer></footer>
  </body>
</html>
